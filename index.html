    <script>
        // Typing animation
        const typingText = document.getElementById("typing-text");
        const texts = ["Developer", "Designer", "Engineer"]; 
        
        let index = 0;
        let letterIndex = 0;
        let currentText = "";
        let isDeleting = false;
        
        function type() {
            currentText = texts[index];
            if (!isDeleting) {
                typingText.textContent = currentText.substring(0, letterIndex + 1);
                letterIndex++;
                if (letterIndex === currentText.length) {
                    isDeleting = true;
                    setTimeout(type, 1500); // Pause at the end of word
                    return;
                }
            } else {
                typingText.textContent = currentText.substring(0, letterIndex - 1);
                letterIndex--;
                if (letterIndex === 0) {
                    isDeleting = false;
                    index++;
                    if (index === texts.length) {
                        index = 0;
                    }
                    setTimeout(type, 500); // Pause before typing next word
                    return;
                }
            }
        
            const speed = isDeleting ? 80 : 120; // Different speeds for typing and deleting
            setTimeout(type, speed);
        }
        
        // Start typing animation when page loads
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(type, 1000); // Start after 1 second
            
            // Mobile menu toggle
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
            
            hamburger?.addEventListener('click', () => {
                navLinks.classList.toggle('open');
                hamburger.classList.toggle('active');
            });
        });
    </script>
